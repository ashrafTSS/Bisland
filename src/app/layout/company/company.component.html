  <section id="contact" class="contact pb-0" id="contact">
    <div class="container" data-aos="fade-up">

      <div class="section-title">
        <h2>Company</h2>
        <h3><span>Company Us</span></h3>
        <p>Ut possimus qui ut temporibus culpa velit eveniet modi omnis est adipisci expedita at voluptas atque vitae autem.</p>
      </div>
      </div>
    </section>

    <!-- MAIN CONTENT -->
    <main class="black-borde">

      <!-- TOOBAR TO ADD AND SEARCH EMPLOYEES -->
      <div class="toolbar">

        <div class="add-employee">
          <button type="button" class="btn btn-outline-success btn-sm" data-bs-toggle="modal"
            data-bs-target="#exampleModal" #addEmployeeButton>Add Employee</button>
        </div>

        <div class="search-employees">
          <input type="search" class="form-control" placeholder="Search Employees"
             #searchInput (input)="searchProject(searchInput.value)">
        </div>

      </div>

      <!-- AREA TO DISPLAY ALL THE EMPLOYEES -->
      <div class="employees" >
        <div class="row mt-5" *ngIf="projects.length == 0">
          <div class="col text-center">
            <span class="text-secondary fs-2 fw-bold fst-italic">There are No Employees Added!</span>
          </div>
        </div>

        <div class="row mt-4" *ngFor="let project of projectsToDisplay;let ei=index">
          <div class="col">
              <app-project [project]="project" (onRemoveProject)="removeProject($event)" (onEditProject)="editProject($event)" (onViewProject)="ViewProject($event)"></app-project>
          </div>
        </div>

      </div>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Enter Employee Information</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">

            <form [formGroup]="projectFrom">

              <!-- FIRST AND LAST NAME -->
              <div class="row">
                <div class="col">
                  <input type="text" class="form-control" placeholder="First Name" formControlName="firstname">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Last Name" formControlName="lastname">
                </div>
              </div>

              <!-- PERSONAL INFORMATION -->
              <div class="row mt-5">
                <div class="col form-heading">
                  <h6 class="text-secondary fst-italic">Personal Information</h6>
                </div>
              </div>

              <div class="row">
                <div class="col">
                  <label for="datepicker" class="form-label">Birthdate</label>
                  <input type="date" class="form-control" id="datepicker" formControlName="birthday">
                </div>
                <div class="col">
                  <div class="row">
                    <h6 class="text-secondary">Gender</h6>
                  </div>

                  <div class="row">
                    <div class="col">
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="m"
                          formControlName="gender">
                        <label class="form-check-label" for="male">Male</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="f"
                          formControlName="gender">
                        <label class="form-check-label" for="female">Female</label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="row mt-3">
                <div class="col">
                  <select class="form-select" formControlName="project">
                    <option value="default" selected>Select your Project</option>
                    <option *ngFor="let project of projectsOptions; let i = index;" value="{{i}}">
                      {{project |titlecase}}
                    </option>
                  </select>
                </div>
              </div>

              <div class="row mt-3">
                <div class="col">
                  <label for="profile" class="form-label">Profile Image</label>
                  <input type="file" class="form-control" id="profile" #fileInput>
                </div>
              </div>

              <!-- JOB INFORMATION -->
              <div class="row mt-5">
                <div class="col form-heading">
                  <h6 class="text-secondary fst-italic">Job Information</h6>
                </div>
              </div>

              <div class="row">
                <div class="col">
                  <input type="text" class="form-control" placeholder="Company Name" formControlName="company">
                </div>
              </div>

              <div class="row mt-3">
                <div class="col">
                  <input type="number" class="form-control" placeholder="Job Experience (yrs)"
                    formControlName="jobExperience">
                </div>
                <div class="col">
                  <input type="number" class="form-control" placeholder="Salary (LPA)" formControlName="salary">
                </div>
              </div>
            </form>

          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" (click)="addProject()">Submit</button>
          </div>
        </div>
      </div>
    </div>
