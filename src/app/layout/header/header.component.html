 <!-- ======= Header ======= -->
 <header id="header" class="d-flex align-items-center position-fixed w-100">
  <div class="container d-flex align-items-center justify-content-between">

    <h1 class="logo"><a href="index.html">BizLand<span>.</span></a></h1>
    <!-- Uncomment below if you prefer to use an image logo -->
    <!-- <a href="index.html" class="logo"><img src="assets/img/logo.png" alt=""></a>-->

    <nav id="navbar" class="navbar">
      <ul>
        <li><a class="nav-link scrollto active" routerLink="home" [translate]="'Navbar.home'"></a></li>
        <li><a class="nav-link scrollto" routerLink="about" translate>Navbar.about</a></li>
        <li><a class="nav-link scrollto" routerLink="service">Services</a></li>
        <li><a class="nav-link scrollto " routerLink="portfolio">Portfolio</a></li>
        <li><a class="nav-link scrollto" routerLink="team">Team</a></li>
        <li><a class="nav-link scrollto" routerLink="contact">Contact</a></li>
        <li><a class="nav-link scrollto" routerLink="company">Company</a></li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <!-- {{ (auth.userData | async)?.email}} -->
            {{email}}
          </a>
          <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
            <li><a class="dropdown-item" (click)="logout()">Logout</a></li>
          </ul>
        </li>
<li>
          <select name="" #selectedLang (click)="switchLang(selectedLang.value)">
            <option
              *ngFor="let language of this.translate.getLangs()"
              [value]="language"
              [selected]="language === translate.currentLangs"
            >
              {{ language.value }}
            </option>
          </select>
        </li>
      </ul>

      <i class="bi bi-list mobile-nav-toggle"></i>

    </nav><!-- .navbar -->
    <!-- <button type="button" class="btn btn-danger" (click)="logout()">Logout</button> -->
  </div>
</header><!-- End Header -->
